<body>

<div id="timeline">èª­ã¿è¾¼ã¿ä¸­...</div>

<div id="modal">
  <div class="modal-content">
    <h3>è¨­å®š</h3>
    åå‰: <input type="text" id="name" placeholder="åç„¡ã—ã•ã‚“">
    ã‚¢ã‚¤ã‚³ãƒ³: <input type="text" id="icon" placeholder="ğŸ˜Š">
    ã‚«ãƒ©ãƒ¼: <input type="color" id="color" value="#00ff00">
    é˜²æ­¢ã‚³ãƒ¼ãƒ‰: <input type="password" id="secretCode" placeholder="ç§˜å¯†ã®åˆè¨€è‘‰">
    <button onclick="saveConfig()" style="width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">ä¿å­˜</button>

<div id="input-area">
  <button onclick="document.getElementById('modal').style.display='flex'">âš™ï¸</button>
  <textarea id="msgInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›"></textarea>
  <button id="sendBtn" onclick="send()" style="background:#00c300; color:white; border:none; border-radius:8px; padding:0 15px;">é€ä¿¡</button>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbzZrseeXTmwuYagD-JknoLewJMAjFMuS5Z7ebpcnF30R7u9L-u7g3segYK6DaNiIJk/exec";
  let config = JSON.parse(localStorage.getItem('sns_config') || '{}');

  if (!config.name) document.getElementById('modal').style.display = 'flex';

  function saveConfig() {
    config = {
      name: document.getElementById('name').value || 'åç„¡ã—',
      icon: document.getElementById('icon').value || 'ğŸ‘¤',
      color: document.getElementById('color').value,
      secretCode: document.getElementById('secretCode').value || 'default'
    };
    localStorage.setItem('sns_config', JSON.stringify(config));
    document.getElementById('modal').style.display = 'none';
  }

  async function loadMessages() {
    try {
      const res = await fetch(GAS_URL);
      const data = await res.json();
      const tl = document.getElementById('timeline');
      tl.innerHTML = data.map(m => `
        <div class="msg-card" style="border-left: 5px solid ${m[4]}">
          <div class="msg-header"><span>${m[3]}</span><span>${m[1]}</span></div>
          <div class="text">${m[2]}</div>
          <div class="hash">ID: ${m[5]}</div>
        </div>
      `).join('');
    } catch(e) { console.error("Error loading messages"); }
  }

  async function send() {
    const msg = document.getElementById('msgInput').value;
    if (!msg) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    await fetch(GAS_URL, {
      method: "POST",
      body: JSON.stringify({...config, message: msg})
    });

    document.getElementById('msgInput').value = '';
    btn.disabled = false;
    loadMessages();
  }

  setInterval(loadMessages, 5000);
  loadMessages();
</script>
