<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lett</title>
</head>
<body>

<div id="timeline">
    </div>

<div id="modal" style="display:none;">
    <div class="modal-content">
        <h2>設定</h2>
        <p>名前</p>
        <input type="text" id="nameInput">
        
        <p>メッセージの色</p>
        <div class="color-options">
            <input type="radio" name="color" value="#fee1e1" id="c1" checked>
            <label for="c1" style="background:#fee1e1;" class="color-circle"></label>
            
            <input type="radio" name="color" value="#feeee1" id="c2">
            <label for="c2" style="background:#feeee1;" class="color-circle"></label>
            
            <input type="radio" name="color" value="#fefce1" id="c3">
            <label for="c3" style="background:#fefce1;" class="color-circle"></label>
            
            <input type="radio" name="color" value="#e7fee1" id="c4">
            <label for="c4" style="background:#e7fee1;" class="color-circle"></label>

            <input type="radio" name="color" value="#e1f9fe" id="c5">
            <label for="c5" style="background:#e1f9fe;" class="color-circle"></label>

            <input type="radio" name="color" value="#e3e1fe" id="c6">
            <label for="c6" style="background:#e3e1fe;" class="color-circle"></label>

            <input type="radio" name="color" value="#fee1fe" id="c7">
            <label for="c7" style="background:#fee1fe;" class="color-circle"></label>
        </div>

        <p>なりすまし防止コード（英数字）</p>
        <input type="text" id="codeInput">
        
        <button class="save-btn" onclick="saveSettings()">保存</button>
    </div>
</div>

<div id="footer-container">
    <div class="input-wrapper">
        <div id="current-user-name"></div>
        <div id="input-bubble-ui" class="input-bubble-box">
            <img src="images/settings.png" class="icon-btn" onclick="openModal()" alt="設定">
            <textarea id="msgInput" placeholder="メッセージを入力..."></textarea>
            <img src="images/send.png" class="icon-btn" id="sendBtn" onclick="sendMessage()" alt="送信">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
