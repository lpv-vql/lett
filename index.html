<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple SNS</title>
</head>
<body>

<div id="timeline">
    </div>

<div id="modal" style="display:none;">
    <div class="modal-content">
        <h2>初期設定</h2>
        <p>名前</p>
        <input type="text" id="nameInput">
        
        <p>メッセージの色</p>
        <div class="color-options">
            <input type="radio" name="color" value="#e1f5fe" id="c1" checked>
            <label for="c1" style="background:#e1f5fe;" class="color-circle"></label>
            
            <input type="radio" name="color" value="#f1f8e9" id="c2">
            <label for="c2" style="background:#f1f8e9;" class="color-circle"></label>
            
            <input type="radio" name="color" value="#fff9c4" id="c3">
            <label for="c3" style="background:#fff9c4;" class="color-circle"></label>
            
            <input type="radio" name="color" value="#fce4ec" id="c4">
            <label for="c4" style="background:#fce4ec;" class="color-circle"></label>
        </div>

        <p>なりすまし防止コード（英数字）</p>
        <input type="password" id="codeInput">
        
        <button class="save-btn" onclick="saveSettings()">保存</button>
    </div>
</div>

<div id="footer-container">
    <div class="input-wrapper">
        <div id="current-user-name"></div>
        <div id="input-bubble-ui" class="input-bubble-box">
            <img src="settings_icon.png" class="icon-btn" onclick="openModal()" alt="設定">
            <textarea id="msgInput" placeholder="メッセージを入力..."></textarea>
            <img src="send_icon.png" class="icon-btn" id="sendBtn" onclick="sendMessage()" alt="送信">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
