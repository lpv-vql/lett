<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple SNS</title>
</head>
<body>

<div id="timeline"></div>

<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:100; display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:30px; border-radius:30px; width:80%; max-width:400px;">
        <h2>設定</h2>
        <p>名前:</p>
        <input type="text" id="nameInput" style="width:100%; padding:10px; border-radius:15px; border:1px solid #ddd;">
        
        <p>メッセージの色:</p>
        <div class="color-options">
            <input type="radio" name="color" value="#e1f5fe" id="c1" checked><label for="c1" style="background:#e1f5fe;" class="color-circle"></label>
            <input type="radio" name="color" value="#f1f8e9" id="c2"><label for="c2" style="background:#f1f8e9;" class="color-circle"></label>
            <input type="radio" name="color" value="#fff9c4" id="c3"><label for="c3" style="background:#fff9c4;" class="color-circle"></label>
            <input type="radio" name="color" value="#fce4ec" id="c4"><label for="c4" style="background:#fce4ec;" class="color-circle"></label>
        </div>

        <p>なりすまし防止コード:</p>
        <input type="password" id="codeInput" style="width:100%; padding:10px; border-radius:15px; border:1px solid #ddd;">
        
        <button onclick="saveSettings()" style="margin-top:20px; width:100%; padding:15px; border-radius:20px; border:none; background:#333; color:white;">保存</button>
    </div>
</div>

<div id="input-area">
    <img src="images/settings.png" class="icon-btn" onclick="openModal()" alt="設定">
    <textarea id="msgInput" placeholder="メッセージ..."></textarea>
    <img src="images/send.png" class="icon-btn" id="sendBtn" onclick="sendMessage()" alt="送信">
</div>

<script src="script.js"></script>
</body>
</html>
