<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Á∞°ÊòìSNS</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding-bottom: 80px; }
    #timeline { padding: 15px; max-width: 600px; margin: auto; }
    .msg-card { background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .msg-header { display: flex; align-items: center; gap: 8px; font-weight: bold; margin-bottom: 4px; }
    .text { white-space: pre-wrap; font-size: 15px; }
    .hash { font-size: 10px; color: #999; text-align: right; margin-top: 5px; }
    #input-area { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; }
    textarea { flex: 1; border: 1px solid #ccc; border-radius: 8px; padding: 8px; height: 36px; resize: none; }
    #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 10; }
    .modal-content { background: white; padding: 20px; border-radius: 15px; width: 85%; max-width: 350px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
  </style>
</head>
<body>

<div id="timeline">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

<div id="modal">
  <div class="modal-content">
    <h3>Ë®≠ÂÆö</h3>
    ÂêçÂâç: <input type="text" id="name" placeholder="ÂêçÁÑ°„Åó„Åï„Çì">
    „Ç¢„Ç§„Ç≥„É≥: <input type="text" id="icon" placeholder="üòä">
    „Ç´„É©„Éº: <input type="color" id="color" value="#00ff00">
    Èò≤Ê≠¢„Ç≥„Éº„Éâ: <input type="password" id="secretCode" placeholder="ÁßòÂØÜ„ÅÆÂêàË®ÄËëâ">
    <button onclick="saveConfig()" style="width:100%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">‰øùÂ≠ò</button>
  </div>
</div>

<div id="input-area">
  <button onclick="document.getElementById('modal').style.display='flex'">‚öôÔ∏è</button>
  <textarea id="msgInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ"></textarea>
  <button id="sendBtn" onclick="send()" style="background:#00c300; color:white; border:none; border-radius:8px; padding:0 15px;">ÈÄÅ‰ø°</button>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwUSSIDW_xTghKZG-wkZ6LR57pFwW3O9_X7AFI--dq2BWeK-2bHj80eBWUnw3bznTbi/exec";
  let config = JSON.parse(localStorage.getItem('sns_config') || '{}');

  if (!config.name) document.getElementById('modal').style.display = 'flex';

  function saveConfig() {
    config = {
      name: document.getElementById('name').value || 'ÂêçÁÑ°„Åó',
      icon: document.getElementById('icon').value || 'üë§',
      color: document.getElementById('color').value,
      secretCode: document.getElementById('secretCode').value || 'default'
    };
    localStorage.setItem('sns_config', JSON.stringify(config));
    document.getElementById('modal').style.display = 'none';
  }

  async function loadMessages() {
    try {
      const res = await fetch(GAS_URL);
      const data = await res.json();
      const tl = document.getElementById('timeline');
      tl.innerHTML = data.map(m => `
        <div class="msg-card" style="border-left: 5px solid ${m[4]}">
          <div class="msg-header"><span>${m[3]}</span><span>${m[1]}</span></div>
          <div class="text">${m[2]}</div>
          <div class="hash">ID: ${m[5]}</div>
        </div>
      `).join('');
    } catch(e) { console.error("Error loading messages"); }
  }

  async function send() {
    const msg = document.getElementById('msgInput').value;
    if (!msg) return;
    const btn = document.getElementById('sendBtn');
    btn.disabled = true;

    await fetch(GAS_URL, {
      method: "POST",
      body: JSON.stringify({...config, message: msg})
    });

    document.getElementById('msgInput').value = '';
    btn.disabled = false;
    loadMessages();
  }

  setInterval(loadMessages, 5000);
  loadMessages();
</script>
</body>
</html>
